name: Run Pytest

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install libpango1.0-dev
        pip install -r requirements.txt
        pip install pytest

    - name: ImageMagick Action
      uses: jruipinto/ImageMagick-action@v1
      with:
          # ImageMagick command to be executed
          command: |
            manim -ql test/graph1.py graph1
            magick compare -metric PSNR media/images/graph1/graph1_ManimCE_v0.18.0.png  test/test_images/graph1_ManimCE_v0.18.0.png test/image_difference/difference.png

    - name: Run Pytest
      run: |
        pytest image_test.py
